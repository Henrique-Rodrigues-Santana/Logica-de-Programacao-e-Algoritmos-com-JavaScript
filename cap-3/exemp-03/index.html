<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bairro = prompt('Bairro de Entrega:')
        var taxaEntrega

        switch (bairro) {
            case 'centro':
                taxaEntrega = 10
                break;
            case 'mercado':
                taxaEntrega = 20
                break
            case 'orla':
                taxaEntrega = 50        
        
            default:
                taxaEntrega = 100
                break;
        }

        alert(`O valor vai ficar por R$${taxaEntrega}`)
    </script>
</body>
</html>
