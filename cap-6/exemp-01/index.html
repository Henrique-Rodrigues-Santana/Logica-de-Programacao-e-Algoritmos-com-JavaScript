<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var anuncio = prompt('Anúncio: ')
        var tamanho = anuncio.length
        var espaco = 0

        for(var i = 0; i < tamanho; i++){
            if(anuncio.charAt(i) == ' '){
                espaco++
            }
        }

        alert(`O Anúncio '${anuncio}' tem ${espaco + 1} palavras`)

    </script>
</body>
</html>
