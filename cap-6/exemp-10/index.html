<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa caixa de loja</h1>

    <p>
        Data de Vencimento:
        <input type="date" id="inpDataVenc"> 
    </p>

    <p>
        Valor da Conta R$:
        <input type="text" id="inpValor">
        <input type="button" value="Calcular Multa e Juros" id="btCalcular">
    </p>

    <p>
        Valor da Multa R$: 
        <input type="text" id="outMulta" readonly>
    </p>
    <p>
        Valor de Juros R$:
        <input type="text" id="outJuros" readonly>
    </p>

    <p>
        Total a Pagar R$:
        <input type="text" id="outTotal" readonly>
        <input type="button" value="Nova conta" id="btNovaConta">
    </p>
    <script src="index.js"></script>
</body>
</html>
